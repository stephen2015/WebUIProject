<div class="page page-table" ng-controller="GoodsFilterCtrl">
    <section class="panel panel-default table-dynamic">
        <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> 动态表格 </strong></div>
        <div class="panel-body">
            <div class="panel panel-default">
                <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> 动态筛选条件 </strong></div>
                <div class="panel-body">
                    <div class="table-filters">
                        <div class="row">
                            <div class="col-sm-4 col-xs-6">
                                <form>
                                    <div>
                                        <input type="text" placeholder="search" class="form-control"
                                               data-ng-model="searchKeywords" data-ng-keyup="search()">
                                    </div>
                                    <div>
                                        <input type="text" placeholder="search" class="form-control"
                                               data-ng-model="searchKeywords" data-ng-keyup="search()">
                                    </div>
                                    <div>
                                        <input type="text" placeholder="search" class="form-control"
                                               data-ng-model="searchKeywords" data-ng-keyup="search()">
                                    </div>
                                    <div>
                                        <input type="text" placeholder="search" class="form-control"
                                               data-ng-model="searchKeywords" data-ng-keyup="search()">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> 动态筛选结果 </strong></div>
                <div class="panel-body">

                        <input type="text" placeholder="search" class="form-control"
                               data-ng-model="searchKeywords" data-ng-keyup="search()">

                    <table class="table table-bordered table-striped table-responsive">
                        <tr>
                            <th>商店名称&nbsp;&nbsp;<span class="glyphicon glyphicon-chevron-up" data-ng-click="order('name')" data-ng-class="{active: row == 'name'}"></span>
                                <span class="glyphicon glyphicon-chevron-down" data-ng-click="order('-name')" data-ng-class="{active: row == '-name'}"></span>
                            </th>
                            <th>价格&nbsp;&nbsp;<span class="glyphicon glyphicon-chevron-up" data-ng-click="order('price')" data-ng-class="{active: row == 'price'}"></span>
                                <span class="glyphicon glyphicon-chevron-down" data-ng-click="order('-price')" data-ng-class="{active: row == '-price'}"></span>
                            </th>
                            <th>卖出数量(30天内)&nbsp;&nbsp;<span class="glyphicon glyphicon-chevron-up" data-ng-click="order('sales')" data-ng-class="{active: row == 'sales'}"></span>
                                <span class="glyphicon glyphicon-chevron-down" data-ng-click="order('-sales')" data-ng-class="{active: row == '-sales'}"></span>
                            </th>
                            <th>比率&nbsp;&nbsp;<span class="glyphicon glyphicon-chevron-up" data-ng-click="order('rating')" data-ng-class="{active: row == 'rating'}"></span>
                                <span class="glyphicon glyphicon-chevron-down" data-ng-click="order('-rating')" data-ng-class="{active: row == '-rating'}"></span>
                            </th>
                        </tr>
                        <tr ng-repeat="item in filterProducts">
                            <td>{{item.name}}</td>
                            <td>{{item.price}}</td>
                            <td>{{item.sales}}</td>
                            <td>{{item.rating}}</td>
                        </tr>
                    </table>
                    <list-pagination conf="paginationConf"></list-pagination>
                </div>
            </div>
        </div>
    </section>
</div>
