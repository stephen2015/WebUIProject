<div ng-controller="GridCtrl">
    <table class="table">
        <tr>
            <th>编号</th>
            <th>产品名称</th>
            <th>创建时间</th>
        </tr>
        <tr ng-repeat="item in products">
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.create_at * 1000 | date: 'yyyy-MM-dd' }}</td>
        </tr>
    </table>
    <list-pagination conf="paginationConf"></list-pagination>
</div>
